name: Image

on:
  push:
    branches:
      - image

jobs:
  image:
    name: Image
    runs-on: ubuntu-latest
    steps:
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        run: |
          export IMG="arugaldocker/laborer:latest"
          docker build . -t ${IMG}
          docker push ${IMG}
